          LITD1_ACTIVE_COUNT=$(echo "$LITD1_CHANNELS" | jq '[.channels[] | select(.active == true)] | length')
          LITD1_TOTAL_COUNT=$(echo "$LITD1_CHANNELS" | jq '.channels | length')

