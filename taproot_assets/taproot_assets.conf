# Taproot Assets Extension Configuration for Lightning Terminal on Regtest

# TAPD connection settings
# Using Lightning Terminal's integrated tapd on port 10009 (same as LND gRPC)
TAPD_HOST=litd-1:10009
TAPD_NETWORK=regtest
TAPD_TLS_CERT_PATH=/app/data/litd-1-tls.cert
# Use Taproot Assets specific macaroon
TAPD_MACAROON_PATH=/app/data/litd-1-admin.macaroon

# LND connection settings
LND_REST_MACAROON=/app/data/litd-1-lnd-admin.macaroon

# Fee settings
TAPD_DEFAULT_SAT_FEE=1
